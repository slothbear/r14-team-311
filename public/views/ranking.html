<div ng-controller="RankingCtrl"> <div class="panel widget"> <div class="half-float"> <img src="http://lorempixel.com/1024/268" alt="" class="img-responsive"> <div class="half-float-bottom"> <img ng-src="{{leader.avatar_url}}" alt="Image" class="img-thumbnail img-circle thumb128"> </div> </div> <div class="panel-body text-center"> <h3 class="m0">{{leader.login}}</h3> </div> <div class="panel-body text-center bg-gray-dark"> <div class="row row-table"> <div class="col-xs-4"> <h3 class="m0">{{leader.points}}</h3> <p class="m0">Points</p> </div> <div class="col-xs-4"> <h3 class="m0">{{leaderStats.commits}}</h3> <p class="m0">Commits</p> </div> <div class="col-xs-4"> <h3 class="m0">{{leaderStats.closed_pull_request}}</h3> <p class="m0">Closed pull request</p> </div> </div> </div> <div class="list-group"> <a class="list-group-item" ng-repeat="user in rest"> <span class="label label-primary pull-right">{{user.points}}</span> <em class="fa fa-fw fa-clock-o text-muted"></em> {{user.login}} </a> </div> </div> </div>
