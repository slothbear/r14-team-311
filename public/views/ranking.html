<div ng-controller="RankingCtrl" class="ranking"> <div class="panel widget panel-primary"> <div class="panel-heading">Ranking</div> <div class="panel-body"> <table class="table table-striped"> <tr ng-repeat="user in users"> <td> <img ng-src="{{user.avatar_url}}" class="img-circle avatar">  <td> <div> <a>{{user.login}}</a> <span class="label label-primary">{{user.points}} pts</span> </div> {{fromNow(user.last_activity_at)}}  <td class="text-center"> <b>commits</b> <br> {{stats[user.login].commits}}  <td class="text-center"> <b>closed issues</b> <br> {{stats[user.login].closed_issues}}  <td class="text-center"> <b>opened pull request</b> <br> {{stats[user.login].opened_pull_requests}}  <td class="text-center"> <b>badges</b> <br> <img ng-repeat="achievement in user.achievements" popover="{{getAchievementDescription(achievement)}}" popover-title="{{getAchievementLabel(achievement)}}" popover-trigger="mouseenter" style="margin-right: 5px" ng-src="{{getAchievementIcon(achievement)}}">   </table></div> </div> </div>
