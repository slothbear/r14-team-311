<div ng-controller="LiveStreamCtrl"> <ul class="media-list"> <li class="media" ng-repeat="event in events"> <a class="pull-left"> <img class="media-object" alt="64x64" ng-src="{{event.user_data.avatar_url}}" style="width: 32px; height: 32px"> </a> <div class="media-body"> <span class="label label-info pull-right">{{event.created_at.fromNow()}}</span> <h4 class="media-heading">{{event.user_data.login}}</h4> <div ng-include="event.type+'_event.html'"></div> </div> </li> </ul> </div> <script type="text/ng-template" id="push_event.html"><p><strong>pushed</strong> <a target="_blank" ng-href="{{event.data.compare}}" > {{event.data.commits.length}} commits </a></p>
  <div class="media" ng-repeat="commit in event.data.head_commits">
    <a class="pull-left">
      <img class="media-object" ng-src="" style="width: 32px; height: 32px;">
    </a>
    <div class="media-body">
      <span class="label label-info pull-right">{{commit.timestamp.fromNow()}}</span>
      <h4 class="media-heading">{{getCommitterName(commit)}}</h4>
      <strong>committed</strong> <a target="_blank" ng-href="{{commit.url}}" > {{commit.message.split("\n")[0]}}</a>
    </div>
  </div>

  <p ng-show="event.data.more_commits.length > 0">
    <a ng-click="event.isCollapsed = !event.isCollapsed">
      <i class="glyphicon" ng-class="{'glyphicon-chevron-down': event.isCollapsed, 'glyphicon-chevron-right': !event.isCollapsed}"></i>
      {{event.data.more_commits.length}} more commits
    </a>
  </p>

  <div class="media" ng-repeat="commit in event.data.more_commits" ng-hide="event.isCollapsed">
    <a class="pull-left">
      <img class="media-object" ng-src="" style="width: 32px; height: 32px;">
    </a>
    <div class="media-body">
      <span class="label label-info pull-right">{{commit.timestamp.fromNow()}}</span>
      <h4 class="media-heading">{{commit.committer.username}}</h4>
      <strong>committed</strong> {{commit.message.split("\n")[0]}}
    </div>
  </div></script> <script type="text/ng-template" id="issues_event.html"><p>
    <strong>{{event.data.action}}</strong> the issue
    <a target="_blank" ng-href="{{event.data.issue.html_url}}"> #{{event.data.issue.number}}  "{{event.data.issue.title}}"</a>
  </p></script> <script type="text/ng-template" id="pull_request_event.html"><p><strong>{{event.data.action}}</strong> the pull request <a target="_blank" ng-href="{{event.data.pull_request.html_url}}"> {{event.data.pull_request.title}}</a> </p></script> <script type="text/ng-template" id="achievement_event.html"><p><strong>earned</strong> {{getAchievementName(event.data.achivement)}} achievement</p></script> <script type="text/ng-template" id="ping_event.html"></script>
